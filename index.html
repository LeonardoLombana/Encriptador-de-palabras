<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Encriptador One - Alura</title>
</head>

<body>
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo_alura.png" alt="Logo alura latam" class="logo">
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar" id="alertButton">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/encriptar.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; copyright 2024 - encriptador de texto - desarrollado por Leonardo Lombana Contento</p>
        <a href="https://www.linkedin.com/in/leonardo-lombana-contento" rel="" target="_blank">
            <img src="./imagenes/linkedin.svg" alt="Logo linkedin" class="linked">
        </a>
        <a href="https://github.com/LeonardoLombana" rel="" target="_blank">
            <img src="./imagenes/github.svg" alt="Logo github" class="git" >
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>
    
</body>
</html>
